<div class="flex flex-col h-full w-full items-center bg-[#f5fafb] p-16">
  <div class="text-4xl zilla text-gray-700 font-bold pb-20">
    Confirm your subscription and get covered!
  </div>
  <div class="flex flex-col h-1/2 w-full bg-white shadow-xl p-4 rounded-2xl">
    <div class="text-2xl zilla text-gray-800">Basic Plan</div>
    <div class="font-thin zilla">Price: $10.99</div>
    <div class="font-semibold pt-6 zilla text-gray-700">Card Information</div>
    <div class="w-full flex flex-col pt-4 bg-blue-200 p-4 rounded-2xl">
      <input class="border rounded-t p-2" placeholder="0000 0000 0000 0000" />
      <div class="w-full flex">
        <input class="border w-1/2 p-2 rounded-bl" placeholder="MM/YY" />
        <input class="border w-1/2 p-2 rounded-br" placeholder="CVC" />
      </div>
    </div>
    <button
      class="bg-blue-400 text-white font-bold px-2 text-sm p-4 rounded-full mt-10"
      (click)="confirmCoverage()"
    >
      Confirm Order
    </button>
  </div>
</div>
