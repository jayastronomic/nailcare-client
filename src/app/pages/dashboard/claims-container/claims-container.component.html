<div *ngIf="claims.length === 0" class="flex flex-col">
  <div class="text-2xl text-center mt-10 text-gray-200 font-bold">
    You have no claims
  </div>
</div>

<div class="text-2xl zilla pt-8 font-bold">Claim History</div>
<div
  class="flex flex-col border rounded mt-10 p-2 bg-gray-100 h-[20rem]"
  *ngIf="claims.length > 0"
>
  <div
    class="shadow justify-around flex border bg-white p-2 hover:bg-blue-100 transition"
    *ngFor="let claim of claims"
  >
    <div class="flex flex-col w-1/3">
      <div class="text-sm text-blue-500">Claim Number</div>
      <div class="text-sm">{{ claim.id }}</div>
    </div>
    <div class="flex flex-col">
      <div class="text-sm text-blue-500">Date Filed</div>
      <div class="text-sm">{{ claim.claimDate }}</div>
    </div>
    <div class="flex flex-col">
      <div class="text-sm text-blue-500">Claim Status</div>
      <div class="text-sm">{{ claim.claimStatus }}</div>
    </div>
  </div>
</div>
