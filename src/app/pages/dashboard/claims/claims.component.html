<div class="relative h-full w-full flex flex-col p-8 bg-[#f5fafb]">
  <h1 class="text-3xl font-bold zilla text-gray-800">Claims</h1>
  <div class="font-bold text-lg text-gray-700">What to know</div>
  <div
    class="flex flex-col rounded shadow-lg border mt-8 p-4 bg-white border-blue-200 shadow-blue-200"
  >
    <div class="font-semibold zilla text-[#2D95E5]">Should I file?</div>
    <div class="zilla">
      Not all incedents are the same and you may be wondering whether or not to
      file a claim
    </div>
    <div class="flex justify-center pt-2">
      <img alt="#" class="w-12" src="../../../../assets/damagedNail.png" />
    </div>
  </div>
  <div class="flex mt-8">
    <button
      (click)="toggleForm()"
      class="bg-[#2D95E5] text-white font-semibold w-full rounded py-4 shadow-md shadow-[#2D95E5]"
    >
      File a new claim
    </button>
  </div>
  <claims-container [claims]="claims" />
  <app-new-claim-form
    (claimCreated)="onClaimCreated($event)"
    (childEvent)="toggleForm()"
    [isOpen]="isOpen"
  />
</div>
